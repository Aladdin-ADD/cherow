<template mousemove.delegate="propagateDispatch($event)">
  <div class="ast-node-name">${item.key}</div>
  <template repeat.for="el of item.value">
    <template repeat.for="prop of el | toProperties | sortByType">
      <ast-list if.bind="prop.$type === 'list'" item.bind="prop"></ast-list>
      <ast-node if.bind="prop.$type === 'node' || prop.$type === 'obj'" item.bind="prop"></ast-node>
      <ast-prop if.bind="prop.$type === 'prop'" item.bind="prop"></ast-prop>
    </template>
  </template>
</template>
